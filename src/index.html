<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bear Tracker</title>
</head>
<body>
  <div id="pie">
    <div id="mainInput" class="container" style="width: 30rem;">
      <form>
        <div class="form-group">
          <label for="inputName">Bear Name</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter name">
          <small class="form-text">Can be scientific or not</small>
        </div>
        <div class="form-group">
          <label for="inputId">Bear ID</label>
          <input type="text" class="form-control" id="inputId" aria-describedby="emailHelp" placeholder="Enter ID">
          <small class="form-text">No special characters or spaces</small>
        </div>
        <div class="form-group">
          <label for="inputPic">Image Url</label>
          <input type="url" class="form-control" id="inputPic" placeholder="url">
        </div>
        <button type="button" id="submit" class="btn btn-info">Submit</button>
      </div>
    <div id="showInfo" class="row">

    </div>
  </div>
</body>
</html>
